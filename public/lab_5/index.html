<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Lab 5 for Joelle Everett</title>
    <link href="styles.css" rel="stylesheet">
  </head>

  <body>
    <h1>Lab 5 for Joelle Everett</h1> 
    <div class="container">
        <form action="/api" method="post">
          <ul class="flex-outer">
            <li>
              <label for="first-name">First Name</label>
              <input type="text" id="first-name" placeholder="Enter your first name here" maxlength="140">
            </li>
            <li>
              <label for="last-name">Last Name</label>
              <input type="text" id="last-name" placeholder="Enter your last name here" maxlength="140">
            </li>
            <li>
              <label for="email">Email</label>
              <input type="email" id="email" placeholder="Enter your email here">
            </li>
            <li>
              <label for="phone">Phone</label>
              <input type="tel" id="phone" placeholder="Enter your phone here">
            </li>
            <li>
              <label for="message">Message</label>
              <textarea rows="5" cols="33" id="message" placeholder="Enter your message here"></textarea>
            </li>
            <li>
              <p class=".checkbox-list-label">Age</p>
              <ul class="flex-inner">
                <li>
                  <input type="checkbox" id="twenty-to-twentynine">
                  <label for="eighteen-to-thirtyfive">18-35</label>
                </li>
                <li>
                  <input type="checkbox" id="thirty-to-thirtynine">
                  <label for="thirtyfive-to-fifty">35-50</label>
                </li>
                <li>
                  <input type="checkbox" id="fourty-to-fourtynine">
                  <label for="fifty-to-sixtyfive">50-65</label>
                </li>
              </ul>
            </li>
            <li>
              <button class="button" id="submit_button" name="submit_button" type="submit">Submit Form</button>
              <button class="button" id="activate_button" name="activate_button" type="button" onclick="testFunction()">Activate</button>
            </li>
          </ul>
        </form>
      </div>
      <script>
          function testFunction() {
        fetch('/api')
        .then((response) => response.text())
        // .then((response) => {
        //     const fruit = 'Fruit'
        //     const label = document.querySelectorAll('.checkbox-list-label')
        // })
        .then((response) => {
            const fruits = [ 'kiwi','dragonfruit', 'pomelo'];
            const checks = document.querySelectorAll('.flex-inner label')
            console.log(checks.length, checks[0]);
            checks.forEach(((check, i) => {
                console.log(check, i);
                check.innerText = fruits[i];
            }))
        })
        document.body.style.backgroundColor = "red";
   }
      </script>
  </body>
</html>
