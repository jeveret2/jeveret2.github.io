<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Joelle Everett's Lab 6</title>
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha256-4+XzXVhsDmqanXGHaHvgh1gMQKX40OUvDEBTu8JcmNs="
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="wrapper">
      <div class="container flex-outer">
        <div class="header">
          <div>
          </div>
          <header>
            Joelle Everett's Lab 6
          </header>
        </div>
          <form>
            <input type="checkbox" value="GB" id="UK">
            <label for="UK"> United Kingdom</label><br>
            <input type="checkbox" value="ZA" id="ZA">
            <label for="ZA"> South Africa</label><br>
            <input type="checkbox" value="SL" id="SL">
            <label for="SL"> Sierra Leone</label><br>
            <input type="checkbox" value="NL" id="NL">
            <label for="NL"> Netherlands</label><br>
            <input type="checkbox" value="MD" id="MD">
            <label for="MD"> Moldova, Republic of</label><br>
            <input type="checkbox" value="DE" id="DE">
            <label for="DE"> Germany</label><br>
            <input type="checkbox" value="EG" id="EG">
            <label for="EG"> Egypt</label><br>
            <input type="checkbox" value="DJ" id="DJ">
            <label for="DJ"> Djibouti</label><br>
            <input type="checkbox" value="BM" id="BM">
            <label for="BM"> Bermuda</label><br>
            <input type="checkbox" value="BZ" id="BZ">
            <label for="BZ"> Belize</label><br>
            <br>
            <button
            type="submit"
            class="submitButton"
            name="submitButton"
            >Create a Checklist</button>
          </form>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
